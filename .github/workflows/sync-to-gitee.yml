name: Sync to Gitee
on:
  push:
    branches: [main]
jobs:
  sync:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v4
      - name: Sync to Gitee
        run: |
          git push git@gitee.com: Kat-tun远远/hzy803.git main 
        env:
          SSH_PRIVATE_KEY: ${{ secrets.GITEE_SSH_KEY }}
